<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Ejemplo con Fuentes</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fjalla+One&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap");

      body {
        font-family: Raleway;
        font-weight: 400;
        line-height: 1.6;
      }

      h1 {
        font-size: 2.5em;
      }

      h2 {
        font-size: 2em;
      }

      h3 {
        font-size: 1.5em;
      }

      p {
        font-weight: 400;
        margin: 0 0 15px;
      }

      button {
        font-weight: 700; /* Peso negrita para botones */
        text-transform: uppercase; /* Transforma el texto a mayúsculas */
        padding: 10px 15px; /* Espaciado dentro del botón */
        border: none; /* Sin borde */
        border-radius: 5px; /* Bordes redondeados */
        background-color: #333; /* Fondo oscuro para el botón */
        color: #fff; /* Texto blanco */
        cursor: pointer; /* Cambia el cursor al pasar el mouse */
      }

      /* Efecto hover para botones */
      button:hover {
        background-color: #555; /* Color más claro al pasar el mouse */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Título Principal</h1>
      <h2>Subtítulo</h2>
      <p>
        Bienvenido a mi página de ejemplo utilizando fuentes de Google Fonts.
      </p>
      <button>Click aquí</button>
    </header>

    <main>
      <h3>Sección Principal</h3>
      <p>
        Este es un párrafo de contenido donde puedes agregar información
        relevante.
      </p>
    </main>

    <footer>
      <p>&copy; 2024 Mi Página Web. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
