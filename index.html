<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encabezado Responsive</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/types.css" />
  </head>
  <body>
    <header class="header">
      <!-- Logo -->
      <div class="logo-container">
        <img
          src="assets/images/logonexus.svg"
          alt="Logo Nexus"
          class="logo-svg"
        />
      </div>

      <!-- Ícono de búsqueda (siempre visible) -->
      <div class="search-icon">
        <button class="icon-button">
          <span class="material-icons">search</span>
        </button>
      </div>

      <!-- Ícono de menú (solo visible en móvil) -->
      <div class="menu-icon">
        <button class="icon-button">
          <span class="material-icons">menu</span>
        </button>
      </div>

      <!-- Botones del menú (visibles en desktop) -->
      <nav class="nav-buttons">
        <button class="nav-button">About</button>
        <button class="nav-button">Servicios</button>
        <button class="nav-button">Tarifas</button>
        <button class="nav-button">Contacto</button>
      </nav>
    </header>
  </body>

  <h1 class="titulo-principal">
    Descubre nuestra historia<br />
    Un puente entre lo tradicional y lo moderno
  </h1>
</html>
