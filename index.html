<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/types.css" />
  </head>
  <body>
    <header class="header">
      <!-- Logo -->
      <div class="logo-container">
        <img
          src="assets/images/logonexus.svg"
          alt="Logo Nexus"
          class="logo-svg"
        />
      </div>

      <!-- Ícono de búsqueda (siempre visible) -->
      <div class="search-icon">
        <button class="icon-button">
          <span class="material-icons">search</span>
        </button>
      </div>

      <!-- Ícono de menú (solo visible en móvil) -->
      <div class="menu-icon">
        <button class="icon-button">
          <span class="material-icons">menu</span>
        </button>
      </div>

      <!-- Botones del menú (visibles en desktop) -->
      <nav class="nav-buttons">
        <button class="nav-button">About</button>
        <button class="nav-button">Servicios</button>
        <button class="nav-button">Tarifas</button>
        <button class="nav-button">Contacto</button>
      </nav>
    </header>

    <h1 id="titulo-principal" class="titulo">
      Descubre nuestra historia<br />
      Un puente entre lo tradicional y lo moderno
    </h1>

    <script src="https://unpkg.com/split-type"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      // Espera a que el DOM se cargue antes de ejecutar el código
      window.onload = function () {
        // Dividir el texto en caracteres utilizando SplitType
        const titulo = new SplitType("#titulo-principal", { types: "chars" });

        // Animación GSAP para cada letra
        gsap.from(titulo.chars, {
          opacity: 0, // Aparece desde invisible
          y: 50, // Sube desde abajo
          stagger: 0.05, // Efecto escalonado
          duration: 0.5, // Duración de la animación
          ease: "power4.out", // Efecto de suavizado
        });
      };
    </script>
  </body>
</html>
