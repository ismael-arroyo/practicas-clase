<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/types.css" />
    <link rel="stylesheet" href="./css/media-queries.css" />

    <!--Javascript-->
    <script src="https://unpkg.com/split-type"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/script.js" type="text/javascript"></script>

    <link
      rel="icon"
      href="./assets/icons/favicons2/simbolo lexus.svg"
      type="image/svg+xml"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo-container">
          <img
            src="assets/images/logonexus.svg"
            alt="Logo Nexus"
            class="logo-svg"
          />
        </div>
        <div class="search-icon">
          <button class="icon-button">
            <span class="material-icons">search</span>
          </button>
        </div>

        <!-- Menú hamburguesa -->
        <input type="checkbox" id="menu-toggle" hidden />
        <label for="menu-toggle" class="icon-button menu-icon">
          <span class="material-icons">menu</span>
        </label>

        <!-- Menú para móvil -->
        <ul class="mobile-nav-buttons">
          <li><button class="nav-button">About</button></li>
          <li><button class="nav-button">Servicios</button></li>
          <li><button class="nav-button">Tarifas</button></li>
          <li><button class="nav-button">Contacto</button></li>
        </ul>

        <!-- Menú para desktop -->
        <ul class="desktop-nav-buttons">
          <li><button class="nav-button">About</button></li>
          <li><button class="nav-button">Servicios</button></li>
          <li><button class="nav-button">Tarifas</button></li>
          <li><button class="nav-button">Contacto</button></li>
        </ul>
      </nav>
    </header>

    <h1 id="titulo-principal" class="titulo">
      Descubre nuestra historia<br />
      Un puente entre lo <span class="highlight">tradicional</span> y lo
      <span class="highlight">moderno</span>
    </h1>

    <div class="contenedor-imagen">
      <img
        src="https://ik.imagekit.io/vzno7gtg8/pexels-lalejand-19025331.jpg?updatedAt=1734561725728"
        alt="imagen-portada"
        class="imagen-portada"
      />
    </div>

    <div class="contenedor-grid">
      <!-- Columna de imágenes -->
      <div class="imagenes">
        <img
          src="https://ik.imagekit.io/45t28md7z/udit/rural_antigua2.jpg?updatedAt=1735922209461"
          alt="imagen-antiguo-1"
          class="imagen-antiguo-1"
        />
        <img
          src="https://ik.imagekit.io/45t28md7z/udit/rural_antigua1.jpg?updatedAt=1735922209579"
          alt="imagen-antiguo-2"
          class="imagen-antiguo-2"
        />
      </div>

      <!-- Columna de texto -->
      <div class="texto">
        <h2 class="titulo-parrafo">Reviviendo la España vaciada</h2>
        <p>
          En las últimas cinco décadas, las zonas rurales del interior del país
          han experimentado un progresivo y preocupante proceso de despoblación.
        </p>
      </div>
    </div>
  </body>
</html>
