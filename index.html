<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/types.css" />
  </head>
  <body>
    <header class="header">
      <!-- Logo -->
      <div class="logo-container">
        <img
          src="assets/images/logonexus.svg"
          alt="Logo Nexus"
          class="logo-svg"
        />
      </div>

      <!-- Ícono de búsqueda (siempre visible) -->
      <div class="search-icon">
        <button class="icon-button">
          <span class="material-icons">search</span>
        </button>
      </div>

      <!-- Ícono de menú (solo visible en móvil) -->
      <div class="menu-icon">
        <button class="icon-button">
          <span class="material-icons">menu</span>
        </button>
      </div>

      <!-- Botones del menú (visibles en desktop) -->
      <nav class="nav-buttons">
        <button class="nav-button">About</button>
        <button class="nav-button">Servicios</button>
        <button class="nav-button">Tarifas</button>
        <button class="nav-button">Contacto</button>
      </nav>
    </header>

    <h1 id="titulo-principal" class="titulo">
      Descubre nuestra historia<br />
      Un puente entre lo <span class="highlight">tradicional</span> y lo
      <span class="highlight">moderno</span>
    </h1>

    <script src="https://unpkg.com/split-type"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      window.onload = function () {
        // Dividir el texto en caracteres
        const titulo = new SplitType("#titulo-principal", { types: "chars" });

        // Animación de las letras
        gsap.from(titulo.chars, {
          opacity: 0,
          y: 50,
          stagger: 0.05,
          duration: 0.5,
          ease: "power4.out",
          onComplete: () => {
            // Animación secuencial de las palabras resaltadas
            const highlights = document.querySelectorAll(".highlight");
            highlights.forEach((highlight, index) => {
              gsap.to(highlight, {
                onStart: () => {
                  highlight.classList.add("active"); // Activa la animación del rectángulo
                },
                delay: index * 0.5, // Retraso entre cada animación
              });
            });
          },
        });
      };
    </script>
    <img
      src="https://ik.imagekit.io/vzno7gtg8/pexels-lalejand-19025331.jpg?updatedAt=1734561725728"
      alt="imagen-portada"
      class="imagen-portada"
    />
  </body>
</html>
