<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/types.css" />

    <!--Javascript-->
    <script src="https://unpkg.com/split-type"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/script.js" type="text/javascript"></script>

    <link
      rel="icon"
      href="./assets/icons/favicons2/simbolo lexus.svg"
      type="image/svg+xml"
    />
  </head>
  <body>
    <header class="header">
      <!-- Logo -->
      <div class="logo-container">
        <img
          src="assets/images/logonexus.svg"
          alt="Logo Nexus"
          class="logo-svg"
        />
      </div>

      <!-- Ícono de búsqueda (siempre visible) -->
      <div class="search-icon">
        <button class="icon-button">
          <span class="material-icons">search</span>
        </button>
      </div>

      <!-- Ícono de menú (solo visible en móvil) -->
      <div class="menu-icon">
        <button class="icon-button">
          <span class="material-icons">menu</span>
        </button>
        <div class="mobile-menu">
          <a href="#">About</a>
          <a href="#">Servicios</a>
          <a href="#">Tarifas</a>
          <a href="#">Contacto</a>
        </div>
      </div>

      <!-- Botones del menú (visibles en desktop) -->
      <nav class="nav-buttons">
        <button class="nav-button">About</button>
        <button class="nav-button">Servicios</button>
        <button class="nav-button">Tarifas</button>
        <button class="nav-button">Contacto</button>
      </nav>
    </header>

    <h1 id="titulo-principal" class="titulo">
      Descubre nuestra historia<br />
      Un puente entre lo <span class="highlight">tradicional</span> y lo
      <span class="highlight">moderno</span>
    </h1>

    <div class="contenedor-imagen">
      <img
        src="https://ik.imagekit.io/vzno7gtg8/pexels-lalejand-19025331.jpg?updatedAt=1734561725728"
        alt="imagen-portada"
        class="imagen-portada"
      />
    </div>
  </body>
</html>
